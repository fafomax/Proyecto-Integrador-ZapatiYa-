  <section class="section container valign-wrapper center">

          <h3 class="card-title black-text">Iniciar Sesión</h3>
          <div class="input-field col s12">
            <input type="text" id="user" required>

          </div>
          <div class="input-field col s12">
            <input type="password" id="pass" required>
            <label for="pass">Contraseña:</label>
          </div>
          <div class="col s12">
            <button class="btn #607d8b blue-grey" type="submit">Ingresar</button>
            <button class="btn #607d8b blue-grey" type="submit">Registrarse</button>

        </div>
